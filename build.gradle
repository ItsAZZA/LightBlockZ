plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.32"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group = 'com.itsazza'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url "https://repo.minebench.de" }
    maven { url "https://repo.codemc.org/repository/maven-public/"}
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"}
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.17.1-R0.1-SNAPSHOT"
    implementation "de.themoep:inventorygui:1.4.2-SNAPSHOT"
    implementation "de.tr7zw:item-nbt-api:2.8.0"
    implementation "org.bstats:bstats-bukkit:2.2.1"
}

shadowJar {
    relocate('de.themoep', 'com.itsazza.resources.themoep')
    relocate('de.tr7zw', 'com.itsazza.resources.item-nbt-api')
    relocate('org.bstats', 'com.itsazza.resources.bstats')
    archiveName("LightBlockZ.jar")
    minimize()
}
